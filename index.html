<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e6;
        }
        .heart-background {
            background-image: url('https://www.transparenttextures.com/patterns/heart-pattern.png');

</head>
<body class="flex flex-col items-center justify-center min-h-screen heart-background">
    <div class="max-w-lg w-full bg-white shadow-xl rounded-2xl p-6 text-center">
        <h1 class="text-3xl font-bold text-pink-600">LoveGram üíñ</h1>
        <p class="mt-2 text-gray-700">–°–æ–∑–¥–∞–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–ª—è —Å–≤–æ–µ–π –≤—Ç–æ—Ä–æ–π –ø–æ–ª–æ–≤–∏–Ω–∫–∏!</p>
        <form id="cardForm" class="mt-4">
            <input type="text" id="recipientName" placeholder="–ò–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è" class="w-full p-2 border rounded-md mb-4" required>
            <textarea id="personalMessage" placeholder="–¢–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="w-full p-2 border rounded-md mb-4" required></textarea>
            <input type="file" id="imageUpload" accept="image/*" class="w-full p-2 border rounded-md mb-4">
            <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-md">–°–æ–∑–¥–∞—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ</button>
        </form>
        <div id="cardPreview" class="mt-6 hidden">
            <div class="bg-pink-100 p-4 rounded-lg">
                <h2 id="cardRecipient" class="text-2xl font-semibold text-pink-700"></h2>
                <p id="cardMessage" class="mt-2 text-gray-800"></p>
                <img id="cardImage" class="mt-4 rounded-lg hidden" alt="–ó–∞–≥—Ä—É–∂–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cardForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const recipientName = document.getElementById('recipientName').value;
            const personalMessage = document.getElementById('personalMessage').value;
            const imageFile = document.getElementById('imageUpload').files[0];

            document.getElementById('cardRecipient').innerText = recipientName;
            document.getElementById('cardMessage').innerText = personalMessage;

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById('cardImage');
                    imgElement.src = e.target.result;
                    imgElement.classList.remove('hidden');
                }
                reader.readAsDataURL(imageFile);
            }

            document.getElementById('cardPreview').classList.remove('hidden');
        });
    </script>
</body>
</html>
